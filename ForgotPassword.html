        function getPassword() {
            $("#dvProcessing").show();
            userid = document.getElementById("txtusername").value;

            var surl = "http://123.201.85.74:5088/newdynamicboaddins_new/RwMobile/MobileForgotPassword.aspx?callback=?&txtUserName=" + userid;

            $.getJSON(surl, function (rtndata) {
                if (rtndata[0].Status == "Success") {
                    $("#dvMessage").html("<font color=green>Your password is sent successfully on " + rtndata[0].Email + " and " + rtndata[0].Mobile + "</font>");
                    displayMessage();
                }
                else {
                    $("#dvMessage").html("Sorry your username is invalid. Please Contact to Support Desk.")
                    displayMessage();
                }
            });

        }
        function displayMessage() {
            $("#dvMessage").show();
            $("#dvProcessing").hide();
