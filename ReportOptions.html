<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R Wadiwala</title>
    <link rel="stylesheet" href="style/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="Stylesheet" href="style/MyRedTheme.css" />
    <script src="scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.0.1.min.js" type="text/javascript"></script>
    <script src="scripts/Utility.js" type="text/javascript"></script>

    <script language="javascript" type="text/javascript">
        sessionStorage.R_Mobileapp_LastPageBrowsed = "ReportOptions.html";
        $(document).ready(function () {
            $("#lblClientInfo").text(localStorage.R_Mobileapp_ReportClient_Name );
            $("#lblSchemeInfo").text(localStorage.R_Mobileapp_SchemeName);

        });

        

    </script>
    <style type="text/css">
        .spn
        {
        	    cursor: pointer;
        }
        .ui-page
        {
            background: transparent url(style/images/bg_hor.png);
        }
    </style>
    
</head>
<body >
    <div data-role="page" data-theme="a" style="vertical-align:middle">
        <div data-theme="a" data-role="header" data-position="fixed" >
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td style="width:10%"></td>
                    <td style="height:42px;text-align:center;width:80%" >R. Wadiwala PMS</td>                     
                    <td style="width:10%;text-align:right;padding-right:10px">
                        <a href="#" onclick="Logout();">
                            <img src="style/images/logout.jpg" height="20px" width="20px" alt="Logout" />
                        </a>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
        <form id="reportOptions" method="post">
        <!--<div style="height:1px"></div>-->
        <div  data-role="header" data-theme="b" data-position="fixed" style="background-color:Maroon">
            <table style="padding-left:2px;padding-right:2px;padding-top:2px;vertical-align:middle; font-weight:normal" width="100%" height="20px" cellpadding="0" cellspacing="0" border="0" >
            <tr>
                <td style="text-align:center" >
                    <label id="lblClientInfo"></label>  
                </td>
            </tr>
            <tr>
                <td style="text-align:center" >
                    <label id="lblSchemeInfo" style="font-size:14px;"></label>  
                </td>
            </tr>
        </table>
     
       
         
        </div>
        
        <div data-role="content"  >
            <div>
                <div class="ui-grid-a " style="text-align: center;">
                    <!--<div class="ui-block-a" style="padding-top: 7px; padding-bottom: 7px;width:100%">
                        <img id="Img5" src="icons/android/Icon-hdpi.png" alt=""  />
                    </div>-->
                    <div class="ui-block-a" style="padding-top: 7px; padding-bottom: 7px;width:100%">
                        <a href="#">
                            <img id="Img4" src="icons/android/Icon-hdpi.png" alt=""  onclick="javascript:{document.forms[0].action='AboutUs.html';document.forms[0].submit();};" /></a>
                        <br />
                        <label>
                            <b>About Us</b></label>
                    </div>
                    <div class="ui-block-a" style="padding-top: 7px; padding-bottom: 7px">
                        <a href="#">
                            <img id="testimonialsIMG" src="style/images/SummaryReports.png" width="35" height="40" alt=""  onclick="javascript:{document.forms[0].action='RptSummary.html';document.forms[0].submit();};"/></a>
                        <br />
                        <label>
                            <b>Summary</b></label>
                    </div>
                    <div class="ui-block-b" style="padding-top: 7px; padding-bottom: 7px">
                        <a href="#">    
                            <img id="Img1" src="style/images/analysis.png" alt="" width="35" height="40" onclick="javascript:{document.forms[0].action='RptPerformanceAnalysis.html';document.forms[0].submit();};" /></a>
                        <br />  
                        <label>
                           <b>Performance Analysis</b></label>
                    </div>
                    <div class="ui-block-a" style="padding-top: 7px; padding-bottom: 7px">
                        <a href="#">
                            <img id="Img2" src="style/images/asset.png" alt="" width="35" height="40" onclick="javascript:{document.forms[0].action='RptAssetAllocation.html';document.forms[0].submit();};" /></a>
                        <br />
                        <label>
                            <b>Asset</b></label>
                    </div>
                    <div class="ui-block-b" style="padding-top: 7px; padding-bottom: 7px">
                        <a href="#">    
                            <img id="Img3" src="style/images/contactus.png" alt="" width="35" height="40" onclick="javascript:{document.forms[0].action='ContactUs.html';document.forms[0].submit();};" /></a>
                        <br />
                        <label>
                           <b>Contact Us</b></label>
                    </div>
                    
                    
                </div>
            </div>
        </div>

        </form>

        <div data-theme="a" id="footerwrapper" data-role="footer" data-position="fixed" style="height: 35px;text-align:center"  >
            <div style="height:10px"></div>
            <div>
                <span class="spn" onclick="ChangeClient();">Change Client</span>
            </div>
        </div>
    </div>
</body>
</html>
