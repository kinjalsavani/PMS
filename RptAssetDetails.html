    <script language="javascript" type="text/javascript">
        var blnResponse = false;
        var Response;
        sessionStorage.R_Mobileapp_LastPageBrowsed = "RptAssetDetails.html";

        $(document).ready(function () {
            $("#dvProcessing").show();
            $("#lblClientInfo").text(localStorage.R_Mobileapp_GraphClientName);
            $("#lblSchemeInfo").text(localStorage.R_Mobileapp_SchemeNameName);
            $("#lblDetail").text(sessionStorage.getItem("GridSelection").replace(/--/, '&'));

            var surl = "http://123.201.85.74:5088/newdynamicboaddins_new/RwMobile/ReceiveLogin.aspx?callback=?&action=GriedData&Username=" + localStorage.R_Mobileapp_UserName + "&ClientCode=" + localStorage.R_Mobileapp_GraphClient + "&SchemeCode=" + localStorage.R_Mobileapp_GraphScheme + "&Prevparam=" + sessionStorage.getItem("GridSelection");
           

          
            $.getJSON(surl, function (rtndata) {
                Response = rtndata;
                blnResponse = true;
                PopulateReport();
            });

            var strHtml = "";

            
            var num;
            function PopulateReport() {                
                    $.each(Response, function (key, val) {
                        $.each(val.GriedData, function () {                         
                            strHtml += "<tr style=\"background-color:#EFEFF9\">"; 

                            strHtml += "<td style=\"border-bottom: solid 1px #D2D8E4;border-right:solid 1px #D2D8E4;text-align:left;height:35px;\"  class=\"txtReportRegularFont\">";
                            strHtml += this['Script'];
                            strHtml += "</td>";

                            strHtml += "<td style=\"border-bottom: solid 1px #D2D8E4;border-right:solid 1px #D2D8E4;text-align:right;height:35px;\"  class=\"txtReportRegularFont\">";
                            num = parseFloat(this['Qty']);
                            strHtml += num.toFixed(0);
                            strHtml += "</td>";

                            strHtml += "<td style=\"border-bottom: solid 1px #D2D8E4;border-right:solid 1px #D2D8E4;text-align:right;height:35px;\"  class=\"txtReportRegularFont\">";
                            strHtml += this['Price'];
                            strHtml += "</td>";

                            strHtml += "<td style=\"border-bottom: solid 1px #D2D8E4;border-right:solid 1px #D2D8E4; text-align:right\" class=\"txtReportRegularFont\">";
                            strHtml += this['value'];
                            strHtml += "</td>";

                            strHtml += "</tr>";
                        });
                    });
                    $("#tblReport").append(strHtml);
                    $("#dvProcessing").hide();                 
            }
        });
    </script>
