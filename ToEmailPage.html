<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">

    <link rel="stylesheet" href="style/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="Stylesheet" href="style/MyRedTheme.css" />
    <script src="scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.0.1.min.js" type="text/javascript"></script>
    <script src="scripts/Utility.js" type="text/javascript"></script>

    <script language="javascript" type="text/javascript">

        $(document).ready(function () {
            $("#Scrollablediv").css("height", window.innerHeight - 117);
            //$("#Scrollablediv").css("overflow", "hidden");

            // fixiFrame();
        });

        function validate() {
            var msg = document.getElementById('lblMessage');
            var ToEmail = document.getElementById('ToEmail');

            if (ToEmail.value == "") {
                msg.innerHTML = "Please Enter To Email Id";
                ToEmail.focus();
                return false;
            } else {
                var re1 = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (!re1.test(ToEmail.value)) {
                    msg.innerHTML = "Please provide a valid email address";
                    ToEmail.focus();
                    return false;
                }
            }


            if (ToEmail != "") {
                msg.innerHTML = "";
                localStorage.setItem("ToEmailId", ToEmail.value);
                window.location = "OfflineVisibilityReport.html";
                return true;
            }
        }

    </script>

        }
