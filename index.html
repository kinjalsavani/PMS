        }
        //width: 74px;height: 60px;padding: 10px (looking good)
        var the_height = window.innerHeight;
        var size = 64;
        function ResizeIconsPortrait() {

            if ((the_height / 2) > 250)
                size = 74; //64
            if ((the_height / 2) > 350)
                size = 74; //82
            if ((the_height / 2) > 450)
                size = 96;
            if ((the_height / 2) > 550)
                size = 112;
            $('#reportOptions').find("img").width(size + "px").height(size + "px");
            //$('#reportOptions').find(".ui-block-a").height(the_height / 3 + "px")

        }
    </script>
